apiVersion: v1
kind: Service
metadata:
  name: trips-service
  namespace: api
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: trips
---    
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trips-deployment
  namespace: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trips
  template:
    metadata:
      labels:
        app: trips
    spec:
      containers:
      - name: trips
        image: registrybyi5325.azurecr.io/tripinsights/trips:1.0
        volumeMounts:
        - mountPath: "/mnt/secrets-store"
          # this mount only triggers the keyvault provider to generate the secret
          name: secrets-store
          readOnly: true
        env:
        - name: SQL_USER
          valueFrom:
            secretKeyRef:
              key: username
              name: dbcredentials
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: dbcredentials
        - name: SQL_SERVER
          value: sqlserverbyi5325.database.windows.net
        - name: SQL_DBNAME
          value: mydrivingDB

        ports:
        - containerPort: 80
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
      volumes:
      - name: secrets-store
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: azure-kvname